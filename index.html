<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="grossIncome">Gross Annual Income (in Lakhs)</label>
        <input type="number" class="form-control" id="grossIncome" min="0" step="0.01" required>
        <div class="error-icon" id="grossIncomeError"></div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income (in Lakhs)</label>
        <input type="number" class="form-control" id="extraIncome" min="0" step="0.01" required>
        <div class="error-icon" id="extraIncomeError"></div>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions (in Lakhs)</label>
        <input type="number" class="form-control" id="deductions" min="0" step="0.01" required>
        <div class="error-icon" id="deductionsError"></div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <select class="form-control" id="age" required>
          <option value="<40">&lt; 40</option>
          <option value=">=40 & <60">&ge; 40 &lt; 60</option>
          <option value=">=60">&ge; 60</option>
        </select>
        <div class="error-icon" id="ageError"></div>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
